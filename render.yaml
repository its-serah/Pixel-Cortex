services:
  - type: web
    name: pixel-cortex-backend
    rootDir: backend
    runtime: docker
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOW_ORIGINS
        value: https://pixel-cortex-frontend.onrender.com,http://localhost:3000
      - key: LLM_NUM_PREDICT
        value: "256"
      - key: LLM_TEMPERATURE
        value: "0.3"
    healthCheckPath: /health
    disk:
      name: ollama-models
      mountPath: /root/.ollama
      sizeGB: 4
  - type: static
    name: pixel-cortex-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: pixel-cortex-backend
          property: url

