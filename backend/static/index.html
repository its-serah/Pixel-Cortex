<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Cortex - IT Support Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .chat-box {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: 20%;
            text-align: right;
        }
        
        .agent-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 20%;
            white-space: pre-wrap;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status.allowed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.denied {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.needs_approval {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .examples h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .example-btn {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pixel Cortex IT Support</h1>
        <p class="subtitle">AI-Powered IT Support Agent with Knowledge Graph RAG</p>
        
        <div class="chat-box" id="chatBox">
            <div class="message agent-message">
                Hello! I'm your IT Support Agent. I can help you with:
                • Password resets
                • VPN issues
                • Software installation requests
                • IT policy questions
                
                How can I assist you today?
            </div>
        </div>
        
        <div class="loading" id="loading">Processing your request...</div>
        
        <div class="input-group">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask me anything about IT support..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <button class="example-btn" onclick="setExample('How do I reset my password?')">Password Reset</button>
            <button class="example-btn" onclick="setExample('My VPN is not working')">VPN Issues</button>
            <button class="example-btn" onclick="setExample('Can I install Chrome on my work laptop?')">Software Request</button>
            <button class="example-btn" onclick="setExample('Create a ticket for printer not working')">Create Ticket</button>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        function setExample(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            chatBox.innerHTML += `
                <div class="message user-message">${message}</div>
            `;
            
            // Clear input and disable button
            input.value = '';
            sendBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Call the API
                const response = await fetch(`${API_URL}/api/agent/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        include_search: true,
                        include_policies: true,
                        include_history: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Add agent response
                    let agentMessage = `<div class="message agent-message">`;
                    agentMessage += data.response || 'I understand your request. Let me help you with that.';
                    
                    // Add compliance status if available
                    if (data.compliance_status) {
                        agentMessage += `
                            <div class="status ${data.compliance_status}">
                                Status: ${data.compliance_status.toUpperCase().replace('_', ' ')}
                            </div>
                        `;
                    }
                    
                    // Add policies cited if available
                    if (data.policies_cited && data.policies_cited.length > 0) {
                        agentMessage += `
                            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                                Policies Referenced: ${data.policies_cited.join(', ')}
                            </div>
                        `;
                    }
                    
                    agentMessage += `</div>`;
                    chatBox.innerHTML += agentMessage;
                    
                    // Add ticket info if created
                    if (data.ticket_created) {
                        chatBox.innerHTML += `
                            <div class="message agent-message" style="background: #d4edda;">
                                Ticket Created: #${data.ticket_created.id}
                                Category: ${data.ticket_created.category}
                                Priority: ${data.ticket_created.priority}
                            </div>
                        `;
                    }
                } else {
                    chatBox.innerHTML += `
                        <div class="message agent-message" style="background: #f8d7da;">
                            Error: ${data.detail || 'Something went wrong. Please try again.'}
                        </div>
                    `;
                }
            } catch (error) {
                chatBox.innerHTML += `
                    <div class="message agent-message" style="background: #f8d7da;">
                        Error: Could not connect to server. Please try again later.
                    </div>
                `;
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
