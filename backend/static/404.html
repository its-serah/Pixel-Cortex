<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — Pixel Cortex</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f172a;
      --border: #233046;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --brand: #0ea5e9;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; display: grid; place-items: center; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 28px; width: min(720px, 92vw); }
    .row { display:flex; gap: 16px; align-items: center; margin-bottom: 12px; }
    .logo { width: 36px; height: 36px; background: url('./assets/pixelCortexLogo.svg') center/contain no-repeat; }
    h1 { font-size: 1.25rem; font-weight: 600; }
    p { color: var(--muted); margin-top: 8px; }
    a.btn { display:inline-block; margin-top: 16px; padding: 10px 14px; background: var(--brand); color: #031525; border-radius: 10px; text-decoration: none; font-weight: 600; }
    a.btn:hover { filter: brightness(1.1); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; color: #8ca3b6; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <span class="logo" aria-hidden="true"></span>
      <h1>404 — Page Not Found</h1>
    </div>
    <p>The page you’re looking for doesn’t exist. You can go back home or try the IT Support chat.</p>
    <a class="btn" href="/">Back to Home</a>
    <div class="mono">If you typed the URL manually, please check the spelling and try again.</div>
  </div>
</body>
</html>
